        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/220px-Pink_lady_and_cross_section.jpg\"
        decoding=\"async\" width=\"220\" height=\"75\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/330px-Pink_lady_and_cross_section.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/440px-Pink_lady_and_cross_section.jpg
        2x\" data-file-width=\"2800\" data-file-height=\"950\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Pink_lady_and_cross_section.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>An apple''s side, stem end, and interior</div></div></div>\n<p>The
        apple is a <a href=\"/wiki/Deciduous\" title=\"Deciduous\">deciduous</a> tree,
        generally standing 2 to 4.5&#160;m (6 to 15&#160;ft) tall in cultivation and
        up to 9&#160;m (30&#160;ft) in the wild. When cultivated, the size, shape
        and branch density are determined by <a href=\"/wiki/Rootstock\" title=\"Rootstock\">rootstock</a>
        selection and trimming method. The leaves are <a href=\"/wiki/Leaf_arrangement\"
        class=\"mw-redirect\" title=\"Leaf arrangement\">alternately arranged</a>
        dark green-colored simple ovals with serrated margins and slightly downy undersides.<sup
        id=\"cite_ref-app_5-0\" class=\"reference\"><a href=\"#cite_note-app-5\">&#91;5&#93;</a></sup>\n</p>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:Apple_Blossom_@_Manali.jpg\" class=\"image\"><img alt=\"\"
        src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Apple_Blossom_%40_Manali.jpg/220px-Apple_Blossom_%40_Manali.jpg\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Apple_Blossom_%40_Manali.jpg/330px-Apple_Blossom_%40_Manali.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Apple_Blossom_%40_Manali.jpg/440px-Apple_Blossom_%40_Manali.jpg
        2x\" data-file-width=\"6000\" data-file-height=\"4000\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apple_Blossom_@_Manali.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>Apple blossom</div></div></div>\n<p><a href=\"/wiki/Blossoms\"
        class=\"mw-redirect\" title=\"Blossoms\">Blossoms</a> are produced in spring
        simultaneously with the budding of the leaves and are produced on spurs and
        some long shoots. The 3 to 4&#160;cm (1 to <span class=\"frac nowrap\">1<span
        class=\"visualhide\">&#160;</span><sup>1</sup>&#8260;<sub>2</sub></span>&#160;in)
        flowers are white with a pink tinge that gradually fades, five <a href=\"/wiki/Petal\"
        title=\"Petal\">petaled</a>, with an <a href=\"/wiki/Inflorescence\" title=\"Inflorescence\">inflorescence</a>
        consisting of a <a href=\"/wiki/Cyme_(botany)\" class=\"mw-redirect\" title=\"Cyme
        (botany)\">cyme</a> with 4–6 flowers. The central flower of the inflorescence
        is called the \"king bloom\"; it opens first and can develop a larger fruit.<sup
        id=\"cite_ref-app_5-1\" class=\"reference\"><a href=\"#cite_note-app-5\">&#91;5&#93;</a></sup><sup
        id=\"cite_ref-6\" class=\"reference\"><a href=\"#cite_note-6\">&#91;6&#93;</a></sup>\n</p><p>The
        fruit matures in late summer or autumn, and cultivars exist in a wide range
        of sizes. Commercial growers aim to produce an apple that is 7 to 8.5&#160;cm
        (<span class=\"frac nowrap\">2<span class=\"visualhide\">&#160;</span><sup>3</sup>&#8260;<sub>4</sub></span>
        to <span class=\"frac nowrap\">3<span class=\"visualhide\">&#160;</span><sup>1</sup>&#8260;<sub>4</sub></span>&#160;in)
        in diameter, due to market preference. Some consumers, especially those in
        Japan, prefer a larger apple, while apples below 5.5&#160;cm (<span class=\"frac
        nowrap\">2<span class=\"visualhide\">&#160;</span><sup>1</sup>&#8260;<sub>4</sub></span>&#160;in)
        are generally used for making juice and have little fresh market value. The
        skin of ripe apples is generally red, yellow, green, pink, or <a href=\"/wiki/Russetted\"
        class=\"mw-redirect\" title=\"Russetted\">russetted</a>, though many bi- or
        tri-colored cultivars may be found.<sup id=\"cite_ref-Janick_7-0\" class=\"reference\"><a
        href=\"#cite_note-Janick-7\">&#91;7&#93;</a></sup> The skin may also be wholly
        or partly russeted i.e. rough and brown. The skin is covered in a protective
        layer of <a href=\"/wiki/Epicuticular_wax\" title=\"Epicuticular wax\">epicuticular
        wax</a>.<sup id=\"cite_ref-8\" class=\"reference\"><a href=\"#cite_note-8\">&#91;8&#93;</a></sup>
        The exocarp (flesh) is generally pale yellowish-white,<sup id=\"cite_ref-Janick_7-1\"
        class=\"reference\"><a href=\"#cite_note-Janick-7\">&#91;7&#93;</a></sup>
        though pink or yellow exocarps also occur.\n</p>\n<h3><span class=\"mw-headline\"
        id=\"Wild_ancestors\">Wild ancestors</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=3\"
        title=\"Edit section: Wild ancestors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Malus_sieversii\" title=\"Malus sieversii\">Malus sieversii</a></div>\n<p>The
        original wild ancestor of <i>Malus domestica</i> was <i>Malus sieversii</i>,
        found growing wild in the <a href=\"/wiki/Mountains_of_Central_Asia\" title=\"Mountains
        of Central Asia\">mountains of Central Asia</a> in southern <a href=\"/wiki/Kazakhstan\"
        title=\"Kazakhstan\">Kazakhstan</a>, <a href=\"/wiki/Kyrgyzstan\" title=\"Kyrgyzstan\">Kyrgyzstan</a>,
        <a href=\"/wiki/Tajikistan\" title=\"Tajikistan\">Tajikistan</a>, and <a href=\"/wiki/Xinjiang\"
        title=\"Xinjiang\">Xinjiang</a>, China.<sup id=\"cite_ref-app_5-2\" class=\"reference\"><a
        href=\"#cite_note-app-5\">&#91;5&#93;</a></sup><sup id=\"cite_ref-Architecture_and_size_relations:_an_essay_on_the_apple_(Malus_x_domestica,_Rosaceae)_tree_9-0\"
        class=\"reference\"><a href=\"#cite_note-Architecture_and_size_relations:_an_essay_on_the_apple_(Malus_x_domestica,_Rosaceae)_tree-9\">&#91;9&#93;</a></sup>
        Cultivation of the species, most likely beginning on the forested flanks of
        the <a href=\"/wiki/Tian_Shan\" title=\"Tian Shan\">Tian Shan</a> mountains,
        progressed over a long period of time and permitted secondary <a href=\"/wiki/Introgression\"
        title=\"Introgression\">introgression</a> of genes from other species into
        the open-pollinated seeds. Significant exchange with <i><a href=\"/wiki/Malus_sylvestris\"
        title=\"Malus sylvestris\">Malus sylvestris</a></i>, the crabapple, resulted
        in current populations of apples being more related to crabapples than to
        the more <a href=\"/wiki/Morphology_(biology)\" title=\"Morphology (biology)\">morphologically</a>
        similar progenitor <i>Malus sieversii</i>. In strains without recent admixture
        the contribution of the latter predominates.<sup id=\"cite_ref-10\" class=\"reference\"><a
        href=\"#cite_note-10\">&#91;10&#93;</a></sup><sup id=\"cite_ref-11\" class=\"reference\"><a
        href=\"#cite_note-11\">&#91;11&#93;</a></sup><sup id=\"cite_ref-Coart_12-0\"
        class=\"reference\"><a href=\"#cite_note-Coart-12\">&#91;12&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Genome\">Genome</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=4\"
        title=\"Edit section: Genome\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In
        2010, an Italian-led consortium announced they had sequenced the complete
        <a href=\"/wiki/Genome\" title=\"Genome\">genome</a> of the apple in collaboration
        with horticultural genomicists at <a href=\"/wiki/Washington_State_University\"
        title=\"Washington State University\">Washington State University</a>,<sup
        id=\"cite_ref-ClarkB_13-0\" class=\"reference\"><a href=\"#cite_note-ClarkB-13\">&#91;13&#93;</a></sup>
        using ''<a href=\"/wiki/Golden_Delicious\" title=\"Golden Delicious\">Golden
        Delicious</a>''.<sup id=\"cite_ref-14\" class=\"reference\"><a href=\"#cite_note-14\">&#91;14&#93;</a></sup>
        It had about 57,000 genes, the highest number of any plant genome studied
        to date<sup id=\"cite_ref-15\" class=\"reference\"><a href=\"#cite_note-15\">&#91;15&#93;</a></sup>
        and more genes than the human genome (about 30,000).<sup id=\"cite_ref-16\"
        class=\"reference\"><a href=\"#cite_note-16\">&#91;16&#93;</a></sup> This
        new understanding of the apple genome will help scientists identify genes
        and gene variants that contribute to resistance to disease and drought, and
        other desirable characteristics. Understanding the genes behind these characteristics
        will help scientists perform more knowledgeable selective breeding. The genome
        sequence also provided proof that <i>Malus sieversii</i> was the wild ancestor
        of the domestic apple—an issue that had been long-debated in the scientific
        community.<sup id=\"cite_ref-ClarkB_13-1\" class=\"reference\"><a href=\"#cite_note-ClarkB-13\">&#91;13&#93;</a></sup>\n</p>\n<h2><span
        class=\"mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=5\"
        title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:95apple.jpeg\" class=\"image\"><img alt=\"color photograph
        of a hand holding a red apple\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/220px-95apple.jpeg\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/330px-95apple.jpeg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/9/92/95apple.jpeg/440px-95apple.jpeg
        2x\" data-file-width=\"600\" data-file-height=\"450\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:95apple.jpeg\" class=\"internal\" title=\"Enlarge\"></a></div>Wild
        <i>Malus sieversii</i> apple in <a href=\"/wiki/Kazakhstan\" title=\"Kazakhstan\">Kazakhstan</a></div></div></div>\n<table
        role=\"presentation\" class=\"mbox-small noprint\" style=\"background-color:#f9f9f9;border:1px
        solid #aaa;color:#000;\">\n<tbody><tr>\n<td class=\"mbox-image\"><a href=\"/wiki/File:Open_book_01.png\"
        class=\"image\"><img alt=\"Open book 01.png\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Open_book_01.png/60px-Open_book_01.png\"
        decoding=\"async\" width=\"60\" height=\"60\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Open_book_01.png/90px-Open_book_01.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Open_book_01.png/120px-Open_book_01.png
        2x\" data-file-width=\"128\" data-file-height=\"128\" /></a></td>\n<td class=\"mbox-text
        plainlist\" style=\"line-height:1.1em\"><div class=\"haudio\">\n<div style=\"padding:4px

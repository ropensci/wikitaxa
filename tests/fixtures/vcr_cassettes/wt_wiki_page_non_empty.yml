        class=\"mw-headline\" id=\"Cultivation\">Cultivation</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=12\"
        title=\"Edit section: Cultivation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span
        class=\"mw-headline\" id=\"Breeding\">Breeding</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=13\"
        title=\"Edit section: Breeding\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Fruit_tree_propagation\"
        title=\"Fruit tree propagation\">Fruit tree propagation</a> and <a href=\"/wiki/Malling_series\"
        title=\"Malling series\">Malling series</a></div>\n<div class=\"thumb tright\"><div
        class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Apfelbaum_Winterrambour_Hochstamm.jpg\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/51/Apfelbaum_Winterrambour_Hochstamm.jpg/220px-Apfelbaum_Winterrambour_Hochstamm.jpg\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/51/Apfelbaum_Winterrambour_Hochstamm.jpg/330px-Apfelbaum_Winterrambour_Hochstamm.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/51/Apfelbaum_Winterrambour_Hochstamm.jpg/440px-Apfelbaum_Winterrambour_Hochstamm.jpg
        2x\" data-file-width=\"1792\" data-file-height=\"1200\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apfelbaum_Winterrambour_Hochstamm.jpg\"
        class=\"internal\" title=\"Enlarge\"></a></div>Apple tree in Germany</div></div></div>\n<p>Many
        apples grow readily from seeds. However, more than with most perennial fruits,
        apples must be propagated asexually to obtain the sweetness and other desirable
        characteristics of the parent. This is because seedling apples are an example
        of \"<a href=\"/wiki/Zygosity\" title=\"Zygosity\">extreme heterozygotes</a>\",
        in that rather than inheriting genes from their parents to create a new apple
        with parental characteristics, they are instead significantly different from
        their parents, perhaps to compete with the many pests.<sup id=\"cite_ref-51\"
        class=\"reference\"><a href=\"#cite_note-51\">&#91;51&#93;</a></sup> <a href=\"/wiki/Polyploid\"
        class=\"mw-redirect\" title=\"Polyploid\">Triploid</a> cultivars have an additional
        reproductive barrier in that 3 sets of chromosomes cannot be divided evenly
        during meiosis, yielding unequal segregation of the chromosomes (aneuploids).
        Even in the case when a triploid plant can produce a seed (apples are an example),
        it occurs infrequently, and seedlings rarely survive.<sup id=\"cite_ref-52\"
        class=\"reference\"><a href=\"#cite_note-52\">&#91;52&#93;</a></sup>\n</p><p>Because
        apples do not <a href=\"/wiki/True-breeding_organism\" title=\"True-breeding
        organism\">breed true</a> when planted as seeds, although <a href=\"/wiki/Cutting_(plant)\"
        title=\"Cutting (plant)\">cuttings</a> can take root and breed true, and may
        live for a century, <a href=\"/wiki/Grafting\" title=\"Grafting\">grafting</a>
        is usually used. The <a href=\"/wiki/Rootstock\" title=\"Rootstock\">rootstock</a>
        used for the bottom of the graft can be selected to produce trees of a large
        variety of sizes, as well as changing the winter hardiness, insect and disease
        resistance, and soil preference of the resulting tree. Dwarf rootstocks can
        be used to produce very small trees (less than 3.0&#160;m or 10&#160;ft high
        at maturity), which bear fruit many years earlier in their life cycle than
        full size trees, and are easier to harvest.<sup id=\"cite_ref-53\" class=\"reference\"><a
        href=\"#cite_note-53\">&#91;53&#93;</a></sup> Dwarf rootstocks for apple trees
        can be traced as far back as 300 BC, to the area of <a href=\"/wiki/Persia\"
        class=\"mw-redirect\" title=\"Persia\">Persia</a> and <a href=\"/wiki/Asia_Minor\"
        class=\"mw-redirect\" title=\"Asia Minor\">Asia Minor</a>. <a href=\"/wiki/Alexander_the_Great\"
        title=\"Alexander the Great\">Alexander the Great</a> sent samples of dwarf
        apple trees to <a href=\"/wiki/Aristotle\" title=\"Aristotle\">Aristotle</a>''s
        <a href=\"/wiki/Lyceum\" title=\"Lyceum\">Lyceum</a>. Dwarf rootstocks became
        common by the 15th century and later went through several cycles of popularity
        and decline throughout the world.<sup id=\"cite_ref-54\" class=\"reference\"><a
        href=\"#cite_note-54\">&#91;54&#93;</a></sup> The majority of the rootstocks
        used today to control size in apples were developed in England in the early
        1900s. The <a href=\"/wiki/East_Malling_Research_Station\" title=\"East Malling
        Research Station\">East Malling Research Station</a> conducted extensive research
        into rootstocks, and today their rootstocks are given an \"M\" prefix to designate
        their origin. Rootstocks marked with an \"MM\" prefix are Malling-series cultivars
        later crossed with trees of ''<a href=\"/wiki/Northern_Spy\" title=\"Northern
        Spy\">Northern Spy</a>'' in <a href=\"/wiki/London_Borough_of_Merton\" title=\"London
        Borough of Merton\">Merton, England</a>.<sup id=\"cite_ref-55\" class=\"reference\"><a
        href=\"#cite_note-55\">&#91;55&#93;</a></sup>\n</p><p>Most new apple cultivars
        originate as seedlings, which either arise by chance or are bred by deliberately
        crossing cultivars with promising characteristics.<sup id=\"cite_ref-book9_56-0\"
        class=\"reference\"><a href=\"#cite_note-book9-56\">&#91;56&#93;</a></sup>
        The words \"seedling\", \"pippin\", and \"kernel\" in the name of an apple
        cultivar suggest that it originated as a seedling. Apples can also form <a
        href=\"/wiki/Bud_sport\" class=\"mw-redirect\" title=\"Bud sport\">bud sports</a>
        (mutations on a single branch). Some bud sports turn out to be improved strains
        of the parent cultivar. Some differ sufficiently from the parent tree to be
        considered new cultivars.<sup id=\"cite_ref-app4_57-0\" class=\"reference\"><a
        href=\"#cite_note-app4-57\">&#91;57&#93;</a></sup>\n</p><p>Since the 1930s,
        the Excelsior Experiment Station at the <a href=\"/wiki/University_of_Minnesota\"
        title=\"University of Minnesota\">University of Minnesota</a> has introduced
        a steady progression of important apples that are widely grown, both commercially
        and by local orchardists, throughout <a href=\"/wiki/Minnesota\" title=\"Minnesota\">Minnesota</a>
        and <a href=\"/wiki/Wisconsin\" title=\"Wisconsin\">Wisconsin</a>. Its most
        important contributions have included ''<a href=\"/wiki/Haralson_(apple)\"
        title=\"Haralson (apple)\">Haralson</a>'' (which is the most widely cultivated
        apple in Minnesota), ''<a href=\"/wiki/Wealthy_(apple)\" title=\"Wealthy (apple)\">Wealthy</a>'',
        ''Honeygold'', and ''<a href=\"/wiki/Honeycrisp\" title=\"Honeycrisp\">Honeycrisp</a>''.\n</p><p>Apples
        have been acclimatized in Ecuador at very high altitudes, where they can often,
        with the needed factors, provide crops twice per year because of constant
        temperate conditions year-round.<sup id=\"cite_ref-Apples_in_Ecuador_58-0\"
        class=\"reference\"><a href=\"#cite_note-Apples_in_Ecuador-58\">&#91;58&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Pollination\">Pollination</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=14\"
        title=\"Edit section: Pollination\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Fruit_tree_pollination\"
        title=\"Fruit tree pollination\">Fruit tree pollination</a></div>\n<div class=\"thumb
        tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Apple_tree_blossom.JPG\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Apple_tree_blossom.JPG/220px-Apple_tree_blossom.JPG\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Apple_tree_blossom.JPG/330px-Apple_tree_blossom.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Apple_tree_blossom.JPG/440px-Apple_tree_blossom.JPG
        2x\" data-file-width=\"2288\" data-file-height=\"1712\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apple_tree_blossom.JPG\" class=\"internal\"
        title=\"Enlarge\"></a></div>Apple blossom from an old <a href=\"/wiki/Ayrshire\"
        title=\"Ayrshire\">Ayrshire</a> cultivar</div></div></div>\n<div class=\"thumb
        tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a href=\"/wiki/File:Orchmason.jpg\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Orchmason.jpg/220px-Orchmason.jpg\"
        decoding=\"async\" width=\"220\" height=\"190\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/4/47/Orchmason.jpg/330px-Orchmason.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/47/Orchmason.jpg/440px-Orchmason.jpg
        2x\" data-file-width=\"474\" data-file-height=\"410\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Orchmason.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div><a href=\"/wiki/Orchard_mason_bee\" class=\"mw-redirect\"
        title=\"Orchard mason bee\">Orchard mason bee</a> on apple bloom, <a href=\"/wiki/British_Columbia\"
        title=\"British Columbia\">British Columbia</a>, Canada</div></div></div>\n<p>Apples
        are self-incompatible; they must <a href=\"/wiki/Pollination\" title=\"Pollination\">cross-pollinate</a>
        to develop fruit. During the flowering each season, apple growers often utilize
        <a href=\"/wiki/Pollinator\" title=\"Pollinator\">pollinators</a> to carry
        pollen. <a href=\"/wiki/Honey_bee\" title=\"Honey bee\">Honey bees</a> are
        most commonly used. <a href=\"/wiki/Osmia_lignaria\" title=\"Osmia lignaria\">Orchard
        mason bees</a> are also used as supplemental pollinators in commercial orchards.
        <a href=\"/wiki/Bumblebee\" title=\"Bumblebee\">Bumblebee</a> <a href=\"/wiki/Queen_bee\"
        title=\"Queen bee\">queens</a> are sometimes present in orchards, but not
        usually in sufficient number to be significant pollinators.<sup id=\"cite_ref-app4_57-1\"
        class=\"reference\"><a href=\"#cite_note-app4-57\">&#91;57&#93;</a></sup><sup
        id=\"cite_ref-An_Assessment_of_Non-Apis_Bees_as_Fruit_and_Vegetable_Crop_Pollinators_in_Southwest_Virginia_59-0\"
        class=\"reference\"><a href=\"#cite_note-An_Assessment_of_Non-Apis_Bees_as_Fruit_and_Vegetable_Crop_Pollinators_in_Southwest_Virginia-59\">&#91;59&#93;</a></sup>\n</p><p>There
        are four to seven pollination groups in apples, depending on climate:\n</p>\n<ul><li>Group
        A – Early flowering, 1 to 3 May in England (''<a href=\"/wiki/Gravenstein\"
        title=\"Gravenstein\">Gravenstein</a>'', ''Red Astrachan'')</li>\n<li>Group
        B – 4 to 7 May (''<a href=\"/wiki/Idared\" title=\"Idared\">Idared</a>'',
        ''<a href=\"/wiki/McIntosh_(apple)\" title=\"McIntosh (apple)\">McIntosh</a>'')</li>\n<li>Group
        C – Mid-season flowering, 8 to 11 May (''<a href=\"/wiki/Granny_Smith\" title=\"Granny
        Smith\">Granny Smith</a>'', ''<a href=\"/wiki/Cox%27s_Orange_Pippin\" title=\"Cox&#39;s
        Orange Pippin\">Cox''s Orange Pippin</a>'')</li>\n<li>Group D – Mid/late season
        flowering, 12 to 15 May (''<a href=\"/wiki/Golden_Delicious\" title=\"Golden
        Delicious\">Golden Delicious</a>'', ''Calville blanc d''hiver'')</li>\n<li>Group
        E – Late flowering, 16 to 18 May (''<a href=\"/wiki/Braeburn\" title=\"Braeburn\">Braeburn</a>'',
        ''Reinette d''Orléans'')</li>\n<li>Group F – 19 to 23 May (''Suntan'')</li>\n<li>Group
        H – 24 to 28 May (''Court-Pendu Gris'' – also called Court-Pendu plat)</li></ul>\n<p>One
        cultivar can be pollinated by a compatible cultivar from the same group or
        close (A with A, or A with B, but not A with C or D).<sup id=\"cite_ref-Symposium_on_Growth_Regulators_in_Fruit_Production_60-0\"
        class=\"reference\"><a href=\"#cite_note-Symposium_on_Growth_Regulators_in_Fruit_Production-60\">&#91;60&#93;</a></sup>\n</p><p>Cultivars
        are sometimes classified by the day of peak bloom in the average 30-day blossom
        period, with pollenizers selected from cultivars within a 6-day overlap period.\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Maturation_and_harvest\">Maturation and harvest</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=15\" title=\"Edit
        section: Maturation and harvest\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Fruit_picking\"
        title=\"Fruit picking\">Fruit picking</a> and <a href=\"/wiki/Fruit_tree_pruning\"
        title=\"Fruit tree pruning\">Fruit tree pruning</a></div>\n<p>Cultivars vary
        in their yield and the ultimate size of the tree, even when grown on the same
        rootstock. Some cultivars, if left unpruned, grow very large—letting them
        bear more fruit, but making harvesting more difficult. Depending on tree density
        (number of trees planted per unit surface area), mature trees typically bear
        40–200&#160;kg (90–440&#160;lb) of apples each year, though productivity can
        be close to zero in poor years. Apples are harvested using three-point ladders
        that are designed to fit amongst the branches. Trees grafted on dwarfing rootstocks
        bear about 10–80&#160;kg (20–180&#160;lb) of fruit per year.<sup id=\"cite_ref-app4_57-2\"
        class=\"reference\"><a href=\"#cite_note-app4-57\">&#91;57&#93;</a></sup>\n</p><p>Farms
        with apple orchards open them to the public so consumers can pick their own
        apples.<sup id=\"cite_ref-food_61-0\" class=\"reference\"><a href=\"#cite_note-food-61\">&#91;61&#93;</a></sup>\n</p><p>Crops
        ripen at different times of the year according to the cultivar. Cultivar that
        yield their crop in the summer include ''Gala'', ''Golden Supreme'', ''McIntosh'',
        ''Transparent'', ''Primate'', ''<a href=\"/wiki/Sweet_Bough\" title=\"Sweet
        Bough\">Sweet Bough</a>'', and ''Duchess''; fall producers include ''Fuji'',
        ''Jonagold'', ''Golden Delicious'', ''Red Delicious'', ''Chenango'', ''Gravenstein'',
        ''Wealthy'', ''McIntosh'', ''Snow'', and ''Blenheim''; winter producers include
        ''Winesap'', ''Granny Smith'', ''King'', ''Wagener'', ''<a href=\"/wiki/Swazie_(apple)\"
        title=\"Swazie (apple)\">Swayzie</a>'', ''Greening'', and ''Tolman Sweet''.<sup
        id=\"cite_ref-lawrence122_24-2\" class=\"reference\"><a href=\"#cite_note-lawrence122-24\">&#91;24&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Storage\">Storage</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=16\"
        title=\"Edit section: Storage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:MIN_Rungis_pommes.jpg\" class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3a/MIN_Rungis_pommes.jpg/220px-MIN_Rungis_pommes.jpg\"
        decoding=\"async\" width=\"220\" height=\"147\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3a/MIN_Rungis_pommes.jpg/330px-MIN_Rungis_pommes.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/3a/MIN_Rungis_pommes.jpg/440px-MIN_Rungis_pommes.jpg
        2x\" data-file-width=\"2130\" data-file-height=\"1420\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:MIN_Rungis_pommes.jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>Different kinds of apple <a href=\"/wiki/List_of_apple_cultivars\"
        title=\"List of apple cultivars\">cultivars</a> in a wholesale food market</div></div></div>\n<p>Commercially,
        apples can be stored for some months in <a href=\"/wiki/Controlled_atmosphere\"
        title=\"Controlled atmosphere\">controlled atmosphere</a> chambers to delay
        <a href=\"/wiki/Ethylene\" title=\"Ethylene\">ethylene</a>-induced ripening.
        Apples are commonly stored in chambers with higher concentrations of <a href=\"/wiki/Carbon_dioxide\"
        title=\"Carbon dioxide\">carbon dioxide</a> and high air filtration. This
        prevents ethylene concentrations from rising to higher amounts and preventing
        ripening from occurring too quickly.\n</p><p>For home storage, most cultivars
        of apple can be held for approximately two weeks when kept at the coolest
        part of the refrigerator (i.e. below 5&#160;°C). Some can be stored up to
        a year without significant degradation.<sup class=\"noprint Inline-Template\"
        style=\"white-space:nowrap;\">&#91;<i><a href=\"/wiki/Wikipedia:Accuracy_dispute#Disputed_statement\"
        title=\"Wikipedia:Accuracy dispute\"><span title=\"The material near this
        tag is possibly inaccurate or nonfactual. (December 2017)\">dubious</span></a>&#32;<span
        class=\"metadata\"> &#8211; <a href=\"/wiki/Talk:Apple#Dubious\" title=\"Talk:Apple\">discuss</a></span></i>&#93;</sup><sup
        id=\"cite_ref-Yepsen_1994_62-0\" class=\"reference\"><a href=\"#cite_note-Yepsen_1994-62\">&#91;62&#93;</a></sup><sup
        class=\"noprint Inline-Template\" style=\"white-space:nowrap;\">&#91;<i><a
        href=\"/wiki/Wikipedia:Verifiability\" title=\"Wikipedia:Verifiability\"><span
        title=\"The material near this tag needs to be fact-checked with the cited
        source(s). (December 2017)\">verification needed</span></a></i>&#93;</sup>
        Some varieties of apples (e.g. ''<a href=\"/wiki/Granny_Smith\" title=\"Granny
        Smith\">Granny Smith</a>'' and ''<a href=\"/wiki/Fuji_(apple)\" title=\"Fuji
        (apple)\">Fuji</a>'') have more than three times the storage life of others.<sup
        id=\"cite_ref-Food_Science_Australia_Fact_Sheet:_Refrigerated_storage_of_perishable_foods_63-0\"
        class=\"reference\"><a href=\"#cite_note-Food_Science_Australia_Fact_Sheet:_Refrigerated_storage_of_perishable_foods-63\">&#91;63&#93;</a></sup>\n</p><p>Non-organic
        apples may be sprayed with <a href=\"/wiki/1-methylcyclopropene\" class=\"mw-redirect\"
        title=\"1-methylcyclopropene\">1-methylcyclopropene</a> blocking the apples''
        ethylene receptors, temporarily preventing them from ripening.<sup id=\"cite_ref-64\"
        class=\"reference\"><a href=\"#cite_note-64\">&#91;64&#93;</a></sup>\n</p>\n<h3><span
        class=\"mw-headline\" id=\"Pests_and_diseases\">Pests and diseases</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=17\" title=\"Edit
        section: Pests and diseases\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:Apple_tree_leaves_with_insect_damage.jpg\" class=\"image\"><img
        alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/04/Apple_tree_leaves_with_insect_damage.jpg/220px-Apple_tree_leaves_with_insect_damage.jpg\"
        decoding=\"async\" width=\"220\" height=\"165\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/04/Apple_tree_leaves_with_insect_damage.jpg/330px-Apple_tree_leaves_with_insect_damage.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/04/Apple_tree_leaves_with_insect_damage.jpg/440px-Apple_tree_leaves_with_insect_damage.jpg
        2x\" data-file-width=\"1600\" data-file-height=\"1200\" /></a>  <div class=\"thumbcaption\"><div
        class=\"magnify\"><a href=\"/wiki/File:Apple_tree_leaves_with_insect_damage.jpg\"
        class=\"internal\" title=\"Enlarge\"></a></div>Leaves with significant insect
        damage</div></div></div>\n<div role=\"note\" class=\"hatnote navigation-not-searchable\">Main
        article: <a href=\"/wiki/List_of_apple_diseases\" title=\"List of apple diseases\">List
        of apple diseases</a></div>\n<div role=\"note\" class=\"hatnote navigation-not-searchable\">See
        also: <a href=\"/wiki/List_of_Lepidoptera_that_feed_on_Malus\" title=\"List
        of Lepidoptera that feed on Malus\">List of Lepidoptera that feed on Malus</a></div>\n<p>Apple
        trees are susceptible to a number of <a href=\"/wiki/Fungus\" title=\"Fungus\">fungal</a>
        and <a href=\"/wiki/Bacterium\" class=\"mw-redirect\" title=\"Bacterium\">bacterial</a>
        diseases and insect pests. Many commercial orchards pursue a program of chemical
        sprays to maintain high fruit quality, tree health, and high yields. These
        prohibit the use of synthetic pesticides, though some older pesticides are
        allowed. <a href=\"/wiki/Organic_farming\" title=\"Organic farming\">Organic</a>
        methods include, for instance, introducing its natural predator to reduce
        the population of a particular pest.\n</p><p>A wide range of pests and diseases
        can affect the plant. Three of the more common diseases or pests are mildew,
        aphids, and apple scab.\n</p>\n<ul><li><a href=\"/wiki/Mildew\" title=\"Mildew\">Mildew</a>
        is characterized by light grey powdery patches appearing on the leaves, shoots
        and flowers, normally in spring. The flowers turn a creamy yellow color and
        do not develop correctly. This can be treated similarly to <a href=\"/wiki/Botryotinia\"
        title=\"Botryotinia\">Botrytis</a>—eliminating the conditions that caused
        the disease and burning the infected plants are among recommended actions.<sup
        id=\"cite_ref-pest4_65-0\" class=\"reference\"><a href=\"#cite_note-pest4-65\">&#91;65&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Aphids\" class=\"mw-redirect\" title=\"Aphids\">Aphids</a> are
        a small insect. Five species of aphids commonly attack apples: apple grain
        aphid, rosy apple aphid, apple aphid, spirea aphid, and the woolly apple aphid.
        The aphid species can be identified by color, time of year, and by differences
        in the cornicles (small paired projections from their rear).<sup id=\"cite_ref-pest4_65-1\"
        class=\"reference\"><a href=\"#cite_note-pest4-65\">&#91;65&#93;</a></sup>
        Aphids feed on foliage using needle-like mouth parts to suck out plant juices.
        When present in high numbers, certain species reduce tree growth and vigor.<sup
        id=\"cite_ref-pest5_66-0\" class=\"reference\"><a href=\"#cite_note-pest5-66\">&#91;66&#93;</a></sup></li>\n<li><a
        href=\"/wiki/Apple_scab\" title=\"Apple scab\">Apple scab</a>: Apple scab
        causes leaves to develop olive-brown spots with a velvety texture that later
        turn brown and become cork-like in texture. The disease also affects the fruit,
        which also develops similar brown spots with velvety or cork-like textures.
        Apple scab is spread through fungus growing in old apple leaves on the ground
        and spreads during warm spring weather to infect the new year''s growth.<sup
        id=\"cite_ref-Bradley_67-0\" class=\"reference\"><a href=\"#cite_note-Bradley-67\">&#91;67&#93;</a></sup></li></ul>\n<p>Among
        the most serious disease problems are a bacterial disease called <a href=\"/wiki/Fireblight\"
        class=\"mw-redirect\" title=\"Fireblight\">fireblight</a>, and two fungal
        diseases: <i><a href=\"/wiki/Gymnosporangium\" title=\"Gymnosporangium\">Gymnosporangium</a></i>
        rust and <a href=\"/wiki/Black_Spot_(disease)\" class=\"mw-redirect\" title=\"Black
        Spot (disease)\">black spot</a>.<sup id=\"cite_ref-pest5_66-1\" class=\"reference\"><a
        href=\"#cite_note-pest5-66\">&#91;66&#93;</a></sup> Other pests that affect
        apple trees include <a href=\"/wiki/Codling_moth\" title=\"Codling moth\">Codling
        moths</a> and <a href=\"/wiki/Apple_maggot\" title=\"Apple maggot\">apple
        maggots</a>. Young apple trees are also prone to mammal pests like mice and
        deer, which feed on the soft bark of the trees, especially in winter.<sup
        id=\"cite_ref-Bradley_67-1\" class=\"reference\"><a href=\"#cite_note-Bradley-67\">&#91;67&#93;</a></sup>
        The larvae of the <a href=\"/wiki/Synanthedon_myopaeformis\" title=\"Synanthedon
        myopaeformis\">apple clearwing moth (red-belted clearwing)</a> burrow through
        the bark and into the phloem of apple trees, potentially causing significant
        damage.<sup id=\"cite_ref-68\" class=\"reference\"><a href=\"#cite_note-68\">&#91;68&#93;</a></sup>\n</p>\n<h2><span

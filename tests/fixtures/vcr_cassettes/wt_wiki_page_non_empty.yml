        class=\"mw-headline\" id=\"Etymology\">Etymology</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Apple&amp;action=edit&amp;section=1\"
        title=\"Edit section: Etymology\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The
        word \"apple\", formerly spelled <i>æppel</i> in <a href=\"/wiki/Old_English\"
        title=\"Old English\">Old English</a>, is derived from the <a href=\"/wiki/Proto-Germanic\"
        class=\"mw-redirect\" title=\"Proto-Germanic\">Proto-Germanic</a> root *ap(a)laz,
        which could also mean <a href=\"/wiki/Fruit\" title=\"Fruit\">fruit</a> in
        general. This is ultimately derived from <a href=\"/wiki/Proto-Indo-European\"
        class=\"mw-redirect\" title=\"Proto-Indo-European\">Proto-Indo-European</a>
        *ab(e)l-, but the precise original meaning and the relationship between both
        words is uncertain.\n</p><p>As late as the 17th century, the word also functioned
        as a generic term for all fruit other than <a href=\"/wiki/Berries\" class=\"mw-redirect\"
        title=\"Berries\">berries</a> but including <a href=\"/wiki/Nut_(fruit)\"
        title=\"Nut (fruit)\">nuts</a>—such as the 14th century <a href=\"/wiki/Middle_English\"
        title=\"Middle English\">Middle English</a> word <i>appel of paradis</i>,
        meaning a <a href=\"/wiki/Banana\" title=\"Banana\">banana</a>.<sup id=\"cite_ref-4\"
        class=\"reference\"><a href=\"#cite_note-4\">&#91;4&#93;</a></sup> This use
        is analogous to the <a href=\"/wiki/French_language\" title=\"French language\">French
        language</a> use of <i>pomme</i>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span

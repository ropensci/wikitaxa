        malus</i> var. <i>paradisiaca</i> <small>L.</small></li>\n<li><i>Pyrus dioica</i>
        <small>Moench</small></li></ul>\n</td></tr>\n\n</tbody></table>\n<p>An <b>apple</b>
        is an edible <a href=\"/wiki/Fruit\" title=\"Fruit\">fruit</a> produced by
        an <b>apple tree</b> (<i><b>Malus domestica</b></i>). Apple <a href=\"/wiki/Fruit_tree\"
        title=\"Fruit tree\">trees</a> are <a href=\"/wiki/Agriculture\" title=\"Agriculture\">cultivated</a>
        worldwide and are the most widely grown species in the <a href=\"/wiki/Genus\"
        title=\"Genus\">genus</a> <i><a href=\"/wiki/Malus\" title=\"Malus\">Malus</a></i>.
        The tree originated in <a href=\"/wiki/Central_Asia\" title=\"Central Asia\">Central
        Asia</a>, where its wild ancestor, <i><a href=\"/wiki/Malus_sieversii\" title=\"Malus
        sieversii\">Malus sieversii</a></i>, is still found today. Apples have been
        grown for thousands of years in <a href=\"/wiki/Asia\" title=\"Asia\">Asia</a>
        and <a href=\"/wiki/Europe\" title=\"Europe\">Europe</a> and were brought
        to North America by <a href=\"/wiki/European_colonization_of_the_Americas\"
        title=\"European colonization of the Americas\">European colonists</a>. Apples
        have religious and <a href=\"/wiki/Mythology\" class=\"mw-redirect\" title=\"Mythology\">mythological</a>
        significance in many cultures, including <a href=\"/wiki/Norse_mythology\"
        title=\"Norse mythology\">Norse</a>, <a href=\"/wiki/Greek_mythology\" title=\"Greek
        mythology\">Greek</a> and <a href=\"/wiki/Christianity_in_Europe\" title=\"Christianity
        in Europe\">European Christian</a> tradition.\n</p><p>Apple trees are large
        if grown from seed.  Generally, apple <a href=\"/wiki/Cultivar\" title=\"Cultivar\">cultivars</a>
        are propagated by <a href=\"/wiki/Grafting\" title=\"Grafting\">grafting</a>
        onto <a href=\"/wiki/Rootstock\" title=\"Rootstock\">rootstocks</a>, which
        control the size of the resulting tree. There are more than 7,500 known <a
        href=\"/wiki/List_of_apple_cultivars\" title=\"List of apple cultivars\">cultivars
        of apples</a>, resulting in a range of desired characteristics. Different
        cultivars are bred for various tastes and use, including <a href=\"/wiki/Cooking_apple\"
        title=\"Cooking apple\">cooking</a>, eating raw and <a href=\"/wiki/Apple_cider\"
        title=\"Apple cider\">cider</a> production. Trees and fruit are prone to a
        number of <a href=\"/wiki/Fungus\" title=\"Fungus\">fungal</a>, bacterial
        and pest problems, which can be controlled by a number of <a href=\"/wiki/Organic_farming\"
        title=\"Organic farming\">organic</a> and non-organic means. In 2010, the
        fruit''s <a href=\"/wiki/Genome\" title=\"Genome\">genome</a> was <a href=\"/wiki/DNA_sequencing\"
        title=\"DNA sequencing\">sequenced</a> as part of research on disease control
        and selective breeding in apple production.\n</p><p>Worldwide production of
        apples in 2018 was 86&#160;million <a href=\"/wiki/Tonnes\" class=\"mw-redirect\"
        title=\"Tonnes\">tonnes</a>, with <a href=\"/wiki/China\" title=\"China\">China</a>
        accounting for nearly half of the total.<sup id=\"cite_ref-faostat_3-0\" class=\"reference\"><a
